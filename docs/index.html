<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <body>
    <div id="app"></div>

      .search {  
        font-size: 20px;
      }

    <script>  
      window.$docsify = {

          paths: 'auto', 
          placeholder: "ğŸ”æœç´¢æ–‡æœ¬",
          noData: "æ— åŒ¹é…æ–‡æœ¬",
        },  
        // ä¾§è¾¹æ

</html>
